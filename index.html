<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
</head>
<body>
  <div class="container mt-4">
  <h1 class="text-center mb-4 clickable-title" onclick="window.location='index.html'">Find Any Book You Want</h1>
  <button onclick="window.location='favourites.html'" class="btn btn-primary mb-3 floating-fav-btn">View Favourites</button>
    <form id="searchForm" class="mb-3">
      <input type="text" id="searchText" class="form-control" placeholder="Search books or authors...">
      <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>
    <h3 id="sectionTitle" class="mb-3 muted" style="font-size: 20px;">Most Popular</h3>
    <div id="books" class="row"></div>
    <div id="loadMoreWrap" class="text-center my-3" style="display:none;">
      <button id="loadMoreBtn" class="btn btn-outline-light">Load more</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/alerts.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
